<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Web Development</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    /* Header Styling */
    header {
      background-color: #d84315;
      color: white;
      padding: 1.5rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Button Container */
    .button-container {
      margin: 3rem 0;
    }

    .button-container button {
      margin: 1rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #00796b;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button-container button:hover {
      background-color: #004d40;
      transform: translateY(-2px);
    }

    .button-container button:active {
      transform: translateY(0);
    }

    /* Footer Styling */
    footer {
      background-color: #333;
      color: white;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Content Spacing */
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    main h2 {
      color: #d84315;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Web Development Tutorials</h1>
  </header>

  <main>
    <h2>Choose a Topic to Get Started</h2>
    <p>Explore the basics of web development by clicking on a topic below.</p>
  </main>

  <div class="button-container">
    <button onclick="location.href='html-tags.html'">Learn HTML</button>
    <button onclick="location.href='css-tags.html'">Learn CSS</button>
    <button onclick="location.href='javascript-tags.html'">Learn JavaScript</button>
  </div>

  <footer>
    <p>&copy; 2025 Learn Web Development | All Rights Reserved</p>
  </footer>
</body>
</html>
