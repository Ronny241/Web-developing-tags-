<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Web Development</title>
  <!-- SEO Meta Tags -->
  <meta name="description" content="Learn Web Development with tutorials for HTML, CSS, and JavaScript.">
  <meta name="keywords" content="web development, learn HTML, CSS tutorials, JavaScript tutorials">
  <meta name="author" content="Your Name">
  <!-- Enhanced CSS -->
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffffff, #e4e4e4);
      color: #333;
      text-align: center;
    }

    /* Header Styling */
    header {
      background: linear-gradient(135deg, #ff5722, #e64a19);
      color: white;
      padding: 2rem 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    /* Button Styles */
    .button-container {
      margin: 4rem 0;
    }

    .button-container button {
      margin: 1rem;
      padding: 1.2rem 3rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #4caf50, #00796b);
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .button-container button:hover {
      background: linear-gradient(135deg, #00796b, #004d40);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .button-container button:active {
      transform: scale(0.98);
    }

    /* Ad Container Styles */
    .ad-container {
      margin: 2rem auto;
      padding: 1.5rem;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
    }

    /* Footer Styling */
    footer {
      background: #2c2c2c;
      color: #ddd;
      padding: 1.5rem 0;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #ff8a65;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Main Content Styling */
    main {
      padding: 3rem 1rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: left;
    }

    main h2 {
      color: #ff5722;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .button-container button {
        font-size: 1rem;
        padding: 1rem 2rem;
      }

      main h2 {
        font-size: 1.8rem;
      }
    }
  </style>
  <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
</script>
</head>
<body>

    <h1>Welcome to Web Development Tutorials</h1>
  </header>

  <main>
    <h2>Choose a Topic to Get Started</h2>
    <p>Explore the basics of web development by clicking on a topic below.</p>
  </main>

  <div class="button-container">
    <button onclick="location.href='html-tags.html'">Learn HTML</button>
    <button onclick="location.href='css-tags.html'">Learn CSS</button>
    <button onclick="location.href='javascript-tags.html'">Learn JavaScript</button>
  </div>

</amp-auto-ads>

  </div>

  </footer>
</body>
</html>
